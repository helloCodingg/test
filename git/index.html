<!DOCTYPE html>
<html>
<head>
    <title>QuizMake OAuth</title>
</head>
<body>
    <h1>QuizMake OAuth Callback</h1>
    <script>
        // URL에서 인증 코드와 상태 값을 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code) {
            // 앱으로 다시 리다이렉트
            window.location.href = `quizmake://oauth/naver?code=${code}&state=${state}`;
        }
    </script>
</body>
</html>
